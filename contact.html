<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/contact.css">
    <script src="contact.js"></script>
    
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="Images/logo.jpg" alt="image3">
        </div>
      <!--  <div class="name">ST BAKHITA EQUATOR SCHOOL</div> -->
        <a href="contact.html">Contact Us</a>
        <a href="#blog">Blog</a>
        <a href="#about">About Us</a>

      </div>
      <div class="form">
        <h1>Contact us</h1>
        <p>Connect with SchoolSpotlight. <br>
            We're here to help.</p>
            <div class="name">
                <label for="name">Name</label>
                <input type="text" placeholder="Full Name" name="fullName" class="input" required>
            </div>
            <div class="email">
                <label for="name">Email</label>
                <input type="text" placeholder="Email" name="email" class="input" required>
            </div>
            <div class="message">
                <label for="name">Message</label>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="How can we assist you?"></textarea>
            </div>
            <div class="submit">
                <button type="submit" id="submitBtn"> Send message</button>
            </div>
      </div>
      
</body>
